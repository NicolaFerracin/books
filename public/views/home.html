<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="header">
      <h1 class="bigFont white">Books</h1>
      <div id="loggedOutHome" ng-hide="userLoggedIn" class="bigFont white">
        <span class="border"><a href="/login">&nbsp;Login </a></span>
        <span>&nbsp;or </span>
        <span class="border"><a href="/signup">&nbsp;Signup </a></span>
        <span>&nbsp;to browse our {{booksAmount}} books NOW!</span>
      </div>
      <div id="arrowDown" align="center" ng-hide="userLoggedIn">
        <a href="#" ng-click="showBooks()"><img height="" width="400" src="img/arrow_down.png" /></a>
      </div>
      <div id="books" class="white" ng-show="toggleBooks || userLoggedIn">
        <form id="searchForm">
          <input ng-model="searchString" type="text" class="form-control" placeholder="Search by title in database..." />
          <a href="#" ng-click="searchString = ''" ng-show="searchString" class="mediumFont">See all books</a>
        </form>
        <div class="book" ng-mouseover="showMenu = true" ng-mouseleave="showMenu = false"  ng-repeat="book in books | filter:searchString">
          <img ng-class="{'opacity' : showMenu}" src="{{book.image}}" class="white float-left" />
          <div class="buttons">
            <a id="requestTradeLink" ng-click="requestTrade(book)" href="#" class="blue border-thin" ng-show="!book.isRequested && showMenu && userEmail != book.owner && userLoggedIn">&nbsp;Request Trade&nbsp;</a>
            <a id="removeBookLink" ng-click="removeBook(book)" href="#" class="white border-thin" ng-show="showMenu && userEmail == book.owner && userLoggedIn">&nbsp;Remove&nbsp;</a>
          </div>
          <p class="book-title white">{{book.title}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
