<div class="row" >
  <div class="col-md-4 col-md-offset-4">
    <div class="page-header">
      <h1 class="white">Login</h1>
    </div>
    <form name="loginForm" ng-submit="login(account)">
      <div class="form-group white">
        <label>Email</label>
        <input type="email" class="form-control" name="email" placeholder="Insert Email" ng-model="account.email" required>
      </div>
      <div class="form-group white">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Insert Password" ng-model="account.password" required>
      </div>
      <span ng-show="showErrorAlert" class="red">
        <p>Uh oh! {{errorAlert}}</p>
      </span>
      <div>
        <a href="#" ng-disabled="loginForm.$invalid" ng-click="login(account)" class="blue border bigFont">&nbsp;LOGIN&nbsp;</a>
      </div>
    </form>
    <div class="margin-top-15 white">
      <span>Need to create an account? <a href="/signup"><u>Sign Up</u></a>!</span>
    </div>
  </div>
</div>
