<div class="row" class="white">
  <div class="col-md-4 col-md-offset-4">
    <div class="page-header">
      <h1 class="white">Sign Up</h1>
    </div>
    <form name="signupForm" ng-submit="signup(account)">
      <div class="form-group white">
        <label>Email</label>
        <input type="email" class="form-control" name="email" placeholder="Insert Email" ng-model="account.email" required>
      </div>

      <div class="form-group white">
        <label>Full Name</label>
        <input type="text" class="form-control" name="fullName" placeholder="Insert Full Name" ng-model="account.fullName" required>
      </div>

      <div class="form-group white">
        <label>City</label>
        <input type="text" class="form-control" name="city" placeholder="Insert City" ng-model="account.city" required>
      </div>

      <div class="form-group white">
        <label>State</label>
        <input type="text" class="form-control" name="state" placeholder="Insert State" ng-model="account.state" required>
      </div>


      <div class="form-group white">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Insert Password" ng-model="account.password" required>
      </div>
      <div class="form-group white">
        <label>Repeat Password</label>
        <span ng-show="showPasswordAlert" class="red">
          <p>Uh oh, it looks like the two passwords are not the same!</p>
        </span>
        <input type="password" class="form-control" name="password_repeat" placeholder="Repeat Password" ng-model="account.repeatPassword" required>
      </div>
      <span ng-show="showErrorAlert" class="red mediumFont">
        <p>Uh oh, it looks like this email is already taken. Try with a different one or <a href="/login">Login here</a>!</p>
      </span>
      <div>
        <a href="#" ng-disabled="signupForm.$invalid || submitted" ng-click="signup(account)" class="border green bigFont">&nbsp;Sign Up&nbsp;</a>
      </div>
    </form>
    <div class="margin-top-15 white">
      <span>You already have an account? <a href="/login"><u>Login</u></a>!</span>
    </div>
  </div>
</div>
</div>
