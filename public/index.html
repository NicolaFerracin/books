<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- the following line is needed because the SPA urls would show # characters otherwise. It also needs line 27 in app.js -->
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Books</title>
	<!-- Import boostrap and jquery -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- import css -->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<!-- Include the core AngularJS library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<!-- Include the AngularJS routing library -->
	<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
</head>
<body ng-app="BooksApp" ng-controller="IndexController" background="img/bg.jpg">
	<!-- navigator and footer and ng-view in the middle -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<!-- Collect the nav links, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav">
					<li><a class="border white mediumFont" href="/">Home</a></li>
					<li class="ng-hide" ng-show="user.local.email"><a class="border white mediumFont" href="myBooks">My Books</a></li>
				</ul>
				<!-- right navbar login and signup and logout -->
				<ul class="nav navbar-nav navbar-right navbar-btn " ng-hide="user.local.email">
					<li><a href="/login" class="border blue mediumFont">Login</a></li>
					<li><a href="/signup" class="border white mediumFont">Sign Up</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right navbar-btn ng-show" ng-show="user.local.email">
					<li><a href="settings" class="border white mediumFont">Settings</a></li>
					<li><a ng-click="logout()" class="border red mediumFont" href="#">Logout</a></li>
				</ul>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>

<div ng-view class="view"></div>

<!-- footer -->
<div class="navbar navbar-default navbar-fixed-bottom nav-center">
	<div class="container nav nav-center">
		<p class="white footer navbar-text nav nav-center">Â©2015 - Books is built by Nicola Ferracin</p>
	</div>
</div>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/HomeController.js"></script>
<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/SignupController.js"></script>
<script src="js/controllers/IndexController.js"></script>
<script src="js/controllers/SettingsController.js"></script>
<script src="js/controllers/MyBooksController.js"></script>

</body>
</html>
